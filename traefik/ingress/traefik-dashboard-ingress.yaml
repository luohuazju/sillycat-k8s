# Declaring the user list
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
spec:
  basicAuth:
    secret: authsecret

---
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
  name: authsecret
  namespace: default
data:
  users: |2
    YWRtaW46JGFwcjEkblJqdkQ4TW8kUm9OVjNJc3N4U0thZDBLOXZTRGpOMQ0KdXNlcjokYXByMSQ4aGx4eUpsZyRTaWJDcGdVcFZxMy84TTRuVGVGUFgx

---

kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: traefikingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: basic-auth

spec:
  rules:
    - host: traefik.sillycat.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: traefik
              servicePort: 8080
