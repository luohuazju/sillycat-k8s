kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: traefikingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: traefik.sillycat.net
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: traefik
              port:
                number: 8080
