apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
# Declaring the user list
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
spec:
  basicAuth:
    secret: authsecret

---
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
  name: authsecret
  namespace: default
data:
  users: |2
    YWRtaW46JGFwcjEkblJqdkQ4TW8kUm9OVjNJc3N4U0thZDBLOXZTRGpOMQ0KdXNlcjokYXByMSQ4aGx4eUpsZyRTaWJDcGdVcFZxMy84TTRuVGVGUFgx

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.3
          args:
            - --log.level=DEBUG
            - --accesslog=true
            - --api
            - --api.insecure
            - --api.dashboard
            - --entrypoints.web.address=:80
            - --providers.kubernetesingress
          ports:
            - name: web
              containerPort: 80
              hostPort: 80 
            - name: admin
              containerPort: 8080
      nodeSelector:
        IngressProxy: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  ports:
    - name: web
      port: 80
    - name: admin
      port: 8080
  selector:
    app: traefik

