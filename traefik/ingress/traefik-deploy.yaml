apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.3
          args:
            - --log.level=DEBUG
            - --accesslog=true
            - --api
            - --api.insecure
            - --api.dashboard
            - --entrypoints.web.address=:80
            - --entrypoints.redis.address=:6379/TCP
            - --entrypoints.postgres.address=:5432/TCP
            - --providers.kubernetesingress
            - --providers.kubernetescrd
          ports:
            - name: web
              containerPort: 80
              hostPort: 80 
            - name: admin
              containerPort: 8080
            - name: redis
              containerPort: 6379
              hostPort: 6379
            - name: postgres
              containerPort: 5432
              hostPort: 5432
      nodeSelector:
        IngressProxy: "true"

---
apiVersion: v1
kind: Service
metadata:
  name: traefik
spec:
  ports:
    - name: web
      port: 80
    - name: admin
      port: 8080
    - name: redis
      port: 6379
      protocol: TCP
    - name: postgres
      port: 5432
      protocol: TCP
  selector:
    app: traefik

